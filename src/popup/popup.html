<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <span id="title"></span>
  <div id="popup-content">
    <div id="popup-header">
      <div id="popup-header-title">biblio-glutton</div>
      <div id="preferences"><button class="btn btn-sm btn-light btn-outline-secondary" type="button"><i class="fas fa-tools"></i></button></div>
      
    </div>
    <div id="popup-body">
      <div id="glutton-list">
        <div id="glutton-list-title">Cites</div>
        <div id="glutton-list-ids"></div>
        <div id="glutton-list-buttons">
          <button class="btn btn-sm btn-light" type="button" id="cite-bibtex">BibTex</button>
          <button class="btn btn-sm btn-light" type="button" id="cite-ama">AMA</button>
          <button class="btn btn-sm btn-light" type="button" id="cite-chicago">Chicago</button>
        </div>
      </div>
    </div>
  </div>
  <script src="../vendors/jquery-3.2.1.js"></script>
  <script src="popup.js"></script>

</body>

</html>
