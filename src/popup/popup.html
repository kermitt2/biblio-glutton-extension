<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
    <link rel="stylesheet" href="popup.css"/>
  </head>
  <body>
    <span id="debug"></span>
    <div id="popup-content">
      <div id="popup-header">
        <div id="popup-header-title">biblio-glutton</div>
        <div id="settings">
          <button class="btn btn-sm btn-light btn-outline-secondary" type="button">
            <i class="fas fa-tools"></i>
          </button>
        </div>
      </div>
      <div id="popup-body">
        <div id="popup-body-title">
          <div id="refbibs-count">0</div> reference(s) resolved in the current page
        </div>
        <div id="error-msg">Glutton Extension does not work on this tab</div>
      </div>
      <div id="popup-footer">
        <div id="stats">
          <div class="data-row">
            <div class="key">Total resolves</div>
            <div id="resolve-count" class="value">undefined</div>
          </div>
          <div class="data-row">
            <div class="key">Failed resolves</div>
            <div id="resolve-fail-count" class="value">undefined</div>
          </div>
          <div class="data-row">
            <div class="key">Successful resolves</div>
            <div id="resolve-success-count" class="value">undefined</div>
          </div>
        </div>
      </div>
    </div>
    <script src="../vendors/jquery-3.2.1.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
