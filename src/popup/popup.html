<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
    <link rel="stylesheet" href="popup.css"/>
  </head>
  <body>
    <span id="debug"></span>
    <div id="popup-content">
      <div id="popup-header">
        <div id="popup-header-title">biblio-glutton</div>
        <div id="settings">
          <button class="btn btn-sm btn-light btn-outline-secondary" type="button">
            <i class="fas fa-tools"></i>
          </button>
        </div>
        <div id="openUrl">
          <button class="btn btn-sm btn-light btn-outline-secondary" type="button">
            <i class="fas fa-external-link-alt"></i>
          </button>
        </div>
        <div id="processPdf">
          <button class="btn btn-sm btn-light btn-outline-secondary" type="button">
            <i class="fas fa-file-upload"></i>
          </button>
        </div>
      </div>
      <div id="popup-body">
        <div id="popup-body-title">
          <div id="refbibs-count">0</div> reference(s) resolved in the current page
        </div>
        <div id="refbib">Glutton Extension does not work on this tab</div>
      </div>
      <div id="popup-footer">
        <div class="data-row">
          <div id="citeType">
            <input type="radio" name="citeType" id="bibtex" value="bibtex" checked>
            <label for="bibtex">Bibtex</label>
            <input type="radio" name="citeType" id="ohter" value="ohter">
            <label for="ohter">Other</label>
          </div>
          <div id="processCite">
            <button class="btn btn-sm btn-light btn-outline-secondary" type="button">
              <i class="fas fa-quote-right"></i>
            </button>
          </div>
        </div>
        <div class="data-row">
          <div id="citeString">
            <input type="text"/>
          </div>
          <div id="processCopy">
            <button class="btn btn-sm btn-light btn-outline-secondary" type="button">
              <i class="fas fa-copy"></i>
            </button>
          </div>
      </div>
    </div>
    <script src="../vendors/jquery-3.2.1.js"></script>
    <script src="cite.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
